<head>
    <style>
        #main {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #image {
            padding: 26vh 0 0 0;
        }

        #search-box {
            margin-top: 25px;
            display: flex;
            padding: 10px;
            border: .75px;
            border-style: solid;
            border-color: lightgrey;
            border-radius: 25px;
            width: 560px;
            height: 25px;
            align-content: center;

        }

        #magnify {
            margin-top: 2px;
            height: 20px;
            width: 20px;
            color: lightgrey;
        }

        #text-entry {
            border: 0;
            outline: none;
            padding: 0 0 0 10px;
            width: 490px;
        }

        #search-buttons-div {
            padding: 30px 0 0 0;
        }

        .search-button {
            background-color: f8f9fa;
            min-width: 54px;
            height: 36px;
            font-family: arial, sans-serif;
            font-size: 14px;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #3c4043;
            padding: 0 16px;
            margin: 0 5px;
        }

        .search-button:hover {
            border: 1px solid lightgrey;
        }
    </style>
</head>


<html>
<header>
    <p>

    </p>
</header>

<main id="main">
    <div id="image">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt="The google logo">
    </div>
    <div id="search-box">
        <svg id="magnify" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path
                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
            </path>
        </svg>
        <input type="text" id="text-entry">
    </div>
    <div id="search-buttons-div">
        <button class="search-button" type="submit">Google Search</button>
        <button class="search-button" type="submit">I'm Feeling Lucky</button>
    </div>
    <div id="">


    </div>

</main>


<footer>
</footer>

</html>
